<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/617da72b83.js"
      crossorigin="anonymous"
    ></script>
    <link id="icon" rel="icon" href="images/weather-icon.png" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type=" text" class="search-input" placeholder="Search" />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather">
        <h2 class="city">Minneapolis</h2>
        <h3>Weather App &#9925;</h3>
      </div>

      <section class="extra">
        <div class="date">Thursday, May 30</div>
        <div class="time">6:00AM</div>
      </section>

      <div class="main">
        <h1 class="temp">75F</h1>
        <img
          src="https://openweathermap.org/img/wn/04n.png"
          alt="weather animation"
          class="icon"
        />
      </div>
      <section class="details">
        <div class="description">Cloudy</div>
        <div class="precipitation">Precipitation: 10%</div>
        <div class="humidty">Humidity: 68%</div>
        <div class="wind">Wind: 6.2 mph</div>
        <div class="reminder">Make sure to wear layers</div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
