<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link id="icon" rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/617da72b83.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  </head>
    <div class="container">
      <h1 id="header">Today</h1>
      <h3 class="date"></h3>
      <form id="form">
        <input
          type="text"
          class="search-bar"
          placeholder="what will you do?"
          style="outline-color: #000000"
        />
        <button class="submit-btn">
          <i
            class="fa-solid fa-plus"
            style="color: #000000"
            type="submit"
            value="submit"
          ></i>
        </button>
      </form>

      <ul class="items"></ul>
    
    <button class="delete-btn" onclick="alert('Actions cannot be reversed, items have successfully been deleted.')">Delete List</button>
</div>
  
    
  <script src="app.js"></script> 

  </body>
</html>
